<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calculator {
            max-width: 300px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: #f8f9fa;
        }

        .btn {
            height: 60px;
            font-size: 1.2rem;
        }

        .form-control {
            text-align: right;
            font-size: 1.5rem;
        }

        /* Add border for number and decimal point buttons */
        .btn-number {
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        /* Same size for C, M, M+, and CL buttons */
        .btn-compact {
            height: 60px;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <input type="text" class="form-control mb-3" id="display" readonly>
            <div class="row g-2">
                <div class="col-3"><button class="btn btn-danger w-100 btn-compact" onclick="clearDisplay()">C</button>
                </div>
                <div class="col-3"><button class="btn btn-secondary w-100 btn-compact" onclick="clearAll()">CL</button>
                </div>
                <div class="col-3"><button class="btn btn-secondary w-100 btn-compact" onclick="memory()">M</button>
                </div>
                <div class="col-3"><button class="btn btn-secondary w-100 btn-compact" onclick="save()">S</button></div>

                <div class="col-3"><button class="btn btn-light w-100 btn-number" onclick="getValues('7')">7</button>
                </div>
                <div class="col-3"><button class="btn btn-light w-100 btn-number" onclick="getValues('8')">8</button>
                </div>
                <div class="col-3"><button class="btn btn-light w-100 btn-number" onclick="getValues('9')">9</button>
                </div>
                <div class="col-3" rowspan="2"><button class="btn btn-secondary w-100"
                        onclick="getValues('/')">/</button></div>

                <div class="col-3"><button class="btn btn-light w-100 btn-number" onclick="getValues('4')">4</button>
                </div>
                <div class="col-3"><button class="btn btn-light w-100 btn-number" onclick="getValues('5')">5</button>
                </div>
                <div class="col-3"><button class="btn btn-light w-100 btn-number" onclick="getValues('6')">6</button>
                </div>
                <div class="col-3" rowspan="2"><button class="btn btn-secondary w-100"
                        onclick="getValues('*')">*</button></div>

                <div class="col-3"><button class="btn btn-light w-100 btn-number" onclick="getValues('1')">1</button>
                </div>
                <div class="col-3"><button class="btn btn-light w-100 btn-number" onclick="getValues('2')">2</button>
                </div>
                <div class="col-3"><button class="btn btn-light w-100 btn-number" onclick="getValues('3')">3</button>
                </div>
                <div class="col-3" rowspan="2"><button class="btn btn-secondary w-100"
                        onclick="getValues('-')">-</button></div>

                <div class="col-6"><button class="btn btn-light w-100 btn-number" onclick="getValues('0')">0</button>
                </div>
                <div class="col-3"><button class="btn btn-light w-100 btn-number" onclick="getValues('.')">.</button>
                </div>
                <div class="col-3" rowspan="2"><button class="btn btn-secondary w-100"
                        onclick="getValues('+')">+</button></div>
                <div class="col-12"><button class="btn btn-primary w-100" onclick="cal()">=</button></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

<script>

    class Calculator {

        constructor() {

            this.display = document.getElementById('display');
            this.input = '';
            this.memory = 0;

        }

        getAns() {

            try {

                this.input = eval(this.input).toString();
                this.display.value = this.input;
            }
            catch {

                this.display.value = 'Invalid Input';
            }
        }
    }

    var myCalculator = new Calculator();

    function getValues(value) {

        myCalculator.input += value;
        myCalculator.display.value += value;

    }

    function clearDisplay() {

        myCalculator.input = '';
        myCalculator.display.value = '';
    }

    function clearAll() {

        myCalculator.input = '';
        myCalculator.display.value = '';
        myCalculator.memory = 0;
    }

    function save() {

        myCalculator.memory = parseFloat(myCalculator.input);
        myCalculator.display.value = 'Saved';
        myCalculator.input = '';
    }

    function memory() {

        myCalculator.display.value = myCalculator.memory;
        myCalculator.input = myCalculator.memory;

    }

    function cal() {

        myCalculator.getAns();

    }

</script>


</html>
